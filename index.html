<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/scss.css">
    <title>Document</title>
</head>
<body>
    <div class="datepicker">
      <div class="datepicker__backdrop"></div>
      <div class="datepicker__box">
          <div class="datepicker__title">Первая дата</div>
          <div class="datepicker__controls">
              <div class="datepicker__control datepicker__days">
                  <div class="datepicker__control-list">
                    <div class="datepicker__control-item">1</div>
                  </div>
              </div>
              <div class="datepicker__control datepicker__months">
                  <div class="datepicker__control-list">
                    <div class="datepicker__control-item">Июн</div>
                  </div>
              </div>
              <div class="datepicker__control datepicker__years">
                  <div class="datepicker__control-list">
                    <div class="datepicker__control-item">2024</div>
                  </div>
              </div>
          </div>
          <div class="datepicker__buttons">
              <button type="button" class="datepicker__button datepicker__cancel">Отмена</button>
              <button type="button" class="datepicker__button datepicker__ok">Сохранить</button>
          </div>
      </div>
    </div>
</body>
</html>
